spring:
  application:
    name: ecoride-backend

  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/ecoride?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASSWORD:7337092176}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        type:
          preferred_uuid_jdbc_type: VARCHAR

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api/v1

ecoride:
  jwt:
    secret: ${JWT_SECRET:ecoride-super-secret-key-change-in-production-min-256-bits-long}
    expiry-ms: 86400000   # 24 hours
  allowed-email-domain: ${EMAIL_DOMAIN:nhce.edu}
  carbon:
    # grams of CO2 saved per km vs solo car
    savings-per-km-grams: 120

logging:
  level:
    com.ecoride: DEBUG
    org.springframework.security: INFO
